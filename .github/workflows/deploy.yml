name: Build & Deploy Frontend

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build production bundle
              run: npm run build
              env:
                  VITE_SITE_URL: https://sarescol.com
                  VITE_STRAPI_URL: https://api.sarescol.com
                  VITE_STRAPI_READ_TOKEN: ${{ secrets.VITE_STRAPI_READ_TOKEN }}

            - name: Deploy to Hostinger via SCP
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: 65002
                  source: "dist/*"
                  target: "/home/${{ secrets.USER }}/domains/sarescol.com/public_html"
                  strip_components: 1
                  rm: true
